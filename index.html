<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 LinkMágico Chatbot v5.0 - A Versão Completa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 LinkMágico Chatbot v2.0</h1>
            <p>IA Conversacional Inteligente para Vendas Online</p>
        </div>
        <div class="form-container">
            <div class="new-feature">
                <h3>🚀 NOVA VERSÃO: Chatbot Inteligente!</h3>
                <p>Seus clientes agora conversam com uma IA que conhece seu produto em detalhes!</p>
            </div>
            <form id="chatbotForm">
                <div class="form-group">
                    <label for="robotName">🤖 Nome do Assistente Virtual:</label>
                    <input type="text" id="robotName" placeholder="@VendedorPro" required>
                </div>
                <div class="form-group">
                    <label for="salesPageUrl">🔗 URL da Página de Vendas:</label>
                    <input type="url" id="salesPageUrl" placeholder="https://exemplo.com/meu-produto" required>
                </div>
                <div class="form-group">
                    <label for="customInstructions">📝 Instruções Personalizadas (opcional ):</label>
                    <textarea id="customInstructions" placeholder="Adicione instruções específicas para o chatbot..."></textarea>
                </div>
                <button type="button" class="generate-btn" id="generateBtn">🚀 Ativar Chatbot Inteligente</button>
            </form>
            <div class="chat-container" id="chatContainer">
                <div class="chat-header">💬 Teste seu Chatbot Aqui</div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Digite sua mensagem...">
                    <button class="chat-send-btn" id="chatSendBtn">Enviar</button>
                </div>
            </div>
            <div class="footer-shortcuts">
                <button class="shortcut-btn" data-tab="tiktok">🎵 TikTok</button>
                <button class="shortcut-btn" data-tab="kwai">🎥 Kwai</button>
                <button class="shortcut-btn" data-tab="linkedin">💼 LinkedIn</button>
                <button class="shortcut-btn" data-tab="telegram">📱 Telegram</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
